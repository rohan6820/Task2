<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" content="Contact info">
        <title>Contact-Form</title>
    </head>
    

 <div style="background-image: url('finalop.jpg');">

    <body align="center" bgcolor="orange" >
        <h1>Drop us a review</h1>
        <p>Each review we take from our customers is key for the betterment of our services to the next customer</p>
        <form method="get" action="result.html">
            <table align="center">
                <tr>
                    <td> 
                        <label>Name of Customer:</label>
                    </td>
                    <td>
                        <input type"text" name="User-name">
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label>Email:</label>
                    </td>
                    <td>
                        <input type"email" name="Email-ID">
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label>Topic of concern:</label>
                    </td>
                    <td>
                        <input type"text" name="Subject">
                    </td>
                </tr>
                <tr>
                    <td> 
                        <label>In brief:</label>
                    </td>
                    <td>
                        <textarea rows="7"></textarea>
                    </td>
                </tr>
                <tr>
                    <td> 
                        <input type="submit" value="Send">
                    </td>
                    <td>
                        <input type="reset" value="Clear">
                    </td>
                </tr>
                
            </table>
        </form>
    </body>
</html>
